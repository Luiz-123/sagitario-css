    <link rel="stylesheet" href="lightbox.css">

    <style>
        body {
            background-color: #444;
            margin: 1em;
        }        
        
        .gallery {
            columns: 5 320px;
            column-gap: 0.5em;   
            padding: 40px;         
        }

        img {
            max-width: 100%;
            /*margin-bottom: 0.5em;*/
            display: block;
            filter: grayscale(0.9) brightness(0.8);            
            transition: 0.3s linear;            
        }

        .card {     
            margin-bottom: 0.5em;  
            border-radius: 3px;     
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: -1px;
            box-shadow: 0 20px 50px rgba(0,0,0,.8);
            /*opacity: 1;   
            background: rgba(211, 231, 99, 0.4);*/ 
            position: relative;                   
        }
                        
        .card:hover img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
            /*opacity: 0.8;*/             
        }

        

        .card .overlay {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            color: #000;
            background: rgba(255,255,255,0.5);  
            border: 1px solid #ffffff90;
            opacity: 0;
            transition: 0.3s;
            border-radius: 3px;            
        }

        .card:hover .overlay {
            opacity: 1;
        }

        

        @media screen and (max-width: 680px) {
        .gallery {
            columns: 2 140px;
            max-width: 100%;
            padding: 0px;
            }

        .card:hover .overlay {
            opacity: 0;
        }
            
        /*
        .gallery img {
            filter: grayscale(0) brightness(1);
            }
        */
        }

        
    </style>

</head>
